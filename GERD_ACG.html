st potency (pH control)? is this often clinically meaningful?     ","Why do we recommend giving PPIs 30-60 minutes before meals?   which PPI can be given regardless of the mealtime?    ","Is there a benefit from switching from one PPI to another if incomplete response? why? ","Is there a role for genetic testing to assess PPI metabolism/response? ","Which patients benefit from maintenance PPI therapy?     ","% Of symptoms relapse after stopping PPIs?   in NERD and in EE ?     ","Which patients benefit the most from bedtime H2 blockers?   and is it better to use every night or prn?     ","What effect does metoclopramine have on esophagus?   is its used recommended in GERD?","Is Prucalopride potentially useful in GERD? ","What effect does Baclofen have on the esophagus? ","How effective is baclofen in treating reflux?     ","How strong is the evidence on using carafte in GERD?","What are the first line meds in treating GERD during pregnancy?   what categories are H2 blockers and PPIs?   ","% Of patients with BOTH GERD and laryngeal symptoms?     ","% Of patients with asthma plus GERD symptoms or abnormal pH study? ","Laryngoscopy findings in GERD? How accurate?    ","% Of patients with LPR and abnormal pH-impedance testing?    ","How useful is proximal acid reflux detection in predicting the outcomes of antireflux surgery in LPR?     ","Risk factors for abnormal esophageal acid exposure in patients with suspected extraesophageal reflux? (use to decide on/off PPI testing)","How strong is the evidence supporting use Pharyngeal and oropharyngeal reflux monitoring?     ","How useful is salivary pepcin in diagnosis of LPR?     ","Role of upfront treatment with PPIs in LPR (ie before pH testing)?     ","Which patients with LPR benefit from antireflux surgery?     ","% Of patients with refractory GERD? (after BID PPIs for 8-12 weeks)","Which GERD symptoms are less likely to respond to PPIs?","Mechanisms of refractory GERD?     ","% Of GERD patients improving with optimizing PPI dosing?     ","How long would you hold PPIs prior to a diagnostic EGD in GERD patients? ","% Of refractory GERD patients with EoE? ","When would you perform pH testing ON ppi?     ","For testing on ppi therapy, would you prefer ph only or ph impedance?","Percentage of refractory gerd patients who end up being diagnosed with achalasia?","Other motility disorders that can be identified by hrim in refractory gerd patients?","Gerd recurrence rate after laparoscopic antireflux surgery?","Pros and cons of partial vs complete fundoplication?","Rate of Acute complications with laparoscopic ARS? Rate of gerd recurrence?    ","How does magnetic sphincter augmentation work?    ","Most Frequent adverse event with MSA?    ","Risk of MSA erosion into the esophagus?","Can patients receive MSA if they develop gerd after bariatric surgery?","Efficacy of MAS vs ARS?    ","How does RYGP improve gerd?    ","What are the available endoscopic gerd therapies?","GERD Patients who are not candidates for endoscopic therapy?","How does Stretta work?","Would you offer Stretta [if available] to gerd patients?","Is TIF a partial or complete flap?","Efficacy of TIF?    ","Incidence of serious adverse events with TIF?","What are the minor ppi side effects?","Would you recommend monitoring b12, creat and bmd in patients on long term ppis?","What about Mag?"],"answer":["<p style=\"font-size: 28px;\"> <li> Reflux of gastric contents into the esophagus results in symptoms and/or complications. <br> <br> <li> GERD is objectively defined by the presence of characteristic mucosal injury seen at endoscopy and/or abnormal esophageal acid exposure demonstrated on a reflux monitoring study. &nbsp; &nbsp; <a href=\"https://hyp.is/c9dOOAz7Ee2lvPeAbgPWqQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Poorly functioning esophagogastric junction; the antireflux barrier composed of the LES and crural diaphragm, coupled with impaired esophageal clearance and alterations in esophageal mucosal integrity. <br> <br> <li> Reflux esophagitis develops when refluxed gastric juice triggers the release of cytokines and chemokines that attract inflammatory cells and that also might contribute to symptoms. <br> <br> <li> Other contributors to GERD symptoms may include decreased salivary production, delayed gastric emptying, and esophageal hypersensitivity &nbsp; &nbsp; <a href=\"https://hyp.is/foO0lAz_Ee2T_WNccKsDrA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   <a href=\"https://www.researchgate.net/publication/320084911/figure/fig1/AS:547961457344513@1507655600481/Pathophysiology-of-GERD-at-the-oesophagogastric-junction-and-oesophageal-body-The-left.png\">Image <\/a><\/p>","<p style=\"font-size: 28px;\"> <li> GERD are nonspecific and may overlap or be confused with those of other disorders such as rumination, achalasia, eosinophilic esophagitis (EoE), reflux hypersensitivity, functional disease, cardiac or pulmonary disease, and paraesophageal hernia. &nbsp; &nbsp; <a href=\"https://hyp.is/Lrh2tA0BEe2oHWOecb6LIA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Extraesophageal manifestations of GERD can include laryngeal and pulmonary symptoms such as hoarseness, throat clearing, and chronic cough and conditions such as laryngitis, pharyngitis, and pulmonary fibrosis. <br> <br> <li> It also has been proposed that GERD might exacerbate asthma. &nbsp; &nbsp; <a href=\"https://hyp.is/bfd0dA0BEe2mFgvDM-hupw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> Even in patients with established GERD, it can be difficult to establish that GERD is the cause of these extraesophageal problems.   <br>  Diagnoses of GERD by extraesophageal symptoms alone or by their response to PPIs are unreliable because of poor sensitivity and specificity for GERD and not recommended<\/p>","<p style=\"font-size: 28px;\"> <li> No gold standard for the diagnosis of GERD. <br> <br> <li> Thus, the diagnosis is based on a combination of symptom presentation, endoscopic evaluation of esophageal mucosa, reflux monitoring, and response to therapeutic intervention &nbsp; &nbsp; <a href=\"https://hyp.is/yoICAg0DEe2WJQslG-0KIg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Pooled sensitivity of 78% and specificity of only 54% (using endoscopy and pH monitoring as the reference standard) based on a meta-analysis and prospective study (7,8). &nbsp; &nbsp; <a href=\"https://hyp.is/_BMjyA0DEe2T2lMcoaMebQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li>  In a recent prospective study, only about one-half of patients with abnormal reflux on a barium study were found to have abnormal pH monitoring (12,13). <br> <br> <li> <br> <br> <li> The finding of barium reflux above the thoracic inlet with or without provocative maneuvers (including the water siphon test) somewhat increases the sensitivity for reflux, but not sufficiently for barium esophagram to be recommended as a diagnostic test for GERD (14). &nbsp; &nbsp; <a href=\"https://hyp.is/TTvFSA0EEe2igrepTx6wYw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Recent expert consensus statements concluded that LA grade A EE is not sufficient for a definitive diagnosis of GERD because it is not reliably differentiated from normal (16,17). <br> <br> <li> <br> <br> <li> LA grade B EE can be diagnostic of GERD in the presence of typical GERD symptoms and PPI response, whereas LA grade C is virtually always diagnostic of GERD. <br> <br> <li> In outpatients, LA grade D EE is a manifestation of severe GERD, but LA grade D EE might not be a reliable index of GERD severity in hospitalized patients &nbsp; &nbsp; <a href=\"https://hyp.is/lA9JDg0EEe2T2_Oa4y8xmQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  <a href=\"https://img.grepmed.com/uploads/13202/egd-losangeles-esophagitis-diagnosis-grading-original.jpeg\">img<\/a>   <br>  any Barrett's esophagus segment >3 cm with intestinal metaplasia on biopsy is diagnostic of GERD and obviates the need for pH testing merely to confirm that diagnosis. <\/p>","<p style=\"font-size: 28px;\"> <li> For patients having endoscopy for typical GERD symptoms, normal mucosa is the most common finding. <br> <br> <li> There are limited data on the frequency of finding EE in patients undergoing endoscopy while taking PPIs, but, because PPIs are highly effective for healing EE, underlying EE clearly can be missed in this setting. &nbsp; &nbsp; <a href=\"https://hyp.is/GMZpag0GEe27d-vi0FkSUg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> To maximize the yield of GERD diagnosis and assess for EE, diagnostic endoscopy should ideally be performed after PPIs have been stopped for 2 weeks and perhaps as long as 4 weeks if possible. &nbsp; &nbsp; <a href=\"https://hyp.is/YcYPng0GEe2qtR9cROSQLg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">discontinuation of PPI therapy led to return of EE in as little as 1 week (18).   <br>  Stopping PPIs for 2–4 weeks also will facilitate a diagnosis of EoE, which is a diagnostic consideration when endoscopy is performed for patients with symptoms that are believed to be due to GERD but are not eliminated by PPIs  <br>  Some patients will not be able to tolerate discontinuing their PPI therapy, but the diagnostic advantages discussed above warrant an attempt at stopping PPIs before performing diagnostic endoscopy for GERD (can use antacids). <\/p>","<p style=\"font-size: 28px;\"> <li> HRM is not alone a diagnostic test for GERD. <br> <br> <li> Weak lower esophageal sphincter (LES) pressure and ineffective esophageal motility often accompany severe GERD, but no manometric abnormality is specific for GERD &nbsp; &nbsp; <a href=\"https://hyp.is/E8yxog0HEe2kkS-6SzFytg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> HRM also has a role in the evaluation of patients considering surgical or endoscopic antireflux procedures, primarily to evaluate for achalasia. <br> <br> <li> Patients with achalasia can have heartburn and regurgitation that are mistaken for GERD symptoms, and antireflux procedures performed for such a mistaken diagnosis of GERD can result in devastating dysphagia &nbsp; &nbsp; <a href=\"https://hyp.is/PBQ2MA0HEe20BvNpTEAHYQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  - absent contractility is for most a contraindication to fundoplication   <br>  - \"tailor the antireflux operation: Nissen (complete) fundoplication reserved for patients with normal peristalsis and partial fundoplication used for those with ineffective esophageal motility, studies on this issue have not supported the efficacy. <br>  - HRM is part of the diagnostic work up for patients with reflux or non cardiac chest pain unresponsive to PPIs when an etiology for symptoms cannot be demonstrated by impedance-pH monitoring. <a href=\"https://d3i71xaburhd42.cloudfront.net/923b928ca1060fc4ac3eba21a80a1db212aa209d/3-Table2-1.png\">Image a>  <\/p>","<p style=\"font-size: 28px;\"> <li> In patients undergoing surgical treatment of GERD, reduced contractile reserve documented by multiple rapid swallows on HRM is associated with postoperative dysphagia &nbsp; &nbsp; <a href=\"https://hyp.is/W4uV8g0IEe2yNMOIHQzQvg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> <a href=\"https://onlinelibrary.wiley.com/cms/asset/0081dfd1-8cf3-4dd4-aa84-70a4d3f82442/nmo13584-fig-0001-m.jpg\">img<\/a><\/p>","<p style=\"font-size: 28px;\"> <li> With transnasally positioned pH and pH/impedance catheters, the monitoring period generally is limited to 24 hours, while wireless pH telemetry capsule monitoring can last from 48 to 96 hours. <br> <br> <li> In addition, the capsule avoids the physical discomfort and embarrassment of a transnasal catheter, and so, patients are more likely to carry on normal daily activities during capsule pH monitoring (21,22). <br> <br> <li> <br> <br> <li> There is no capsule system available for impedance monitoring, which requires a transnasal catheter &nbsp; &nbsp; <a href=\"https://hyp.is/cm5beg0REe20Ls8tkI8RKg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  - Impedance-pH testing also allows for measurement of weakly acidic and nonacid reflux, assessment of bolus clearance, and extent of proximal reflux.     <\/p>","<p style=\"font-size: 28px;\"> <li> Dual-pH sensor transnasal catheters and a hypopharyngeal pH probe are also available to document acid reflux into the proximal esophagus and oropharynx, but the utility of these techniques is highly questionable with studies reporting widely disparate results &nbsp; &nbsp; <a href=\"https://hyp.is/tzZxKg0REe2XOvscaD90bg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li>  Acid exposure time, number of reflux events, and symptom correlation. <br> <br> <li> Impedance-pH testing also allows for measurement of weakly acidic and nonacid reflux, assessment of bolus clearance, and extent of proximal reflux. <br> <br> <li> Reflux symptom association &nbsp; &nbsp; <a href=\"https://hyp.is/Vj7W4A0SEe2XPBcIFYdedQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> With both wireless capsule and catheter-based reflux tests, the most consistently reliable variables include the total acid exposure time and the composite DeMeester score.  <\/p>","<p style=\"font-size: 28px;\"> <li> The relationship between symptoms and reflux events can be assessed using the SI or SAP. <br> <br> <li> To calculate SI, the total number of reflux episodes associated with symptom episodes is divided by the total number of symptom episodes during the entire monitoring period; an SI ≥ 50% is considered positive. <br> <br> <li> To determine the SAP, the 24-hour monitoring period is divided into 720 two-minute increments, and each increment is evaluated for the occurrence of reflux and symptom episodes. <br> <br> <li> A Fisher exact test is performed to determine a P value for the probability that reflux and symptom events are randomly distributed, and the SAP is determined by subtracting the calculated P value from 1 and multiplying the remainder by 100%; an SAP > 95% is considered positive. &nbsp; &nbsp; <a href=\"https://hyp.is/eXFkyg0SEe2jwDc3HZRqpw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   - validity of both of these indices has been questioned  -  not as accurate in those with a normal endoscopy<\/p>","<p style=\"font-size: 28px;\"> <li> Generally recommended to monitor after PPIs are stopped for 7 days if the diagnosis of GERD is not clear and before antireflux surgery or endoscopic therapy for GERD to document abnormal acid reflux (17) &nbsp; &nbsp; <a href=\"https://hyp.is/78TDOA0SEe2UNbOoarfVYA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Reflux monitoring while on PPI therapy is suggested in patients who have had the diagnosis of GERD established by previous objective evidence (i.e., EE, Barrett's esophagus, and previous pH testing off PPI) but who have symptoms potentially reflux-related that have not responded to PPIs. <br> <br> <li> In these patients, impedance/pH testing is recommended to document reflux hypersensitivity for weakly acidic or nonacidic reflux and for acid reflux &nbsp; &nbsp; <a href=\"https://hyp.is/CSOYkA0TEe2m4Cd5awIWhQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Two-thirds of pregnant women experience heartburn, which can begin in any trimester (25). <br> <br> <li> <br> <br> <li> Most patients do not have a previous diagnosis of GERD &nbsp; &nbsp; <a href=\"https://hyp.is/AQ4CUg0ZEe2mFhPrkoZtww/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Common recommendations include weight loss for overweight patients, elevating the head of the bed, tobacco and alcohol cessation, avoidance of late night meals and bedtime snacks, staying upright during and after meals, and cessation of foods that potentially aggravate reflux symptoms such as coffee, chocolate, carbonated beverages, spicy foods, acidic foods such as citrus and tomatoes, and foods with high fat content (29). <br> <br> <li> <br> <br> <li> Supporting data for these recommendations are limited and variable, often involving only small and uncontrolled studies, and rarely as the only intervention, making interpretation and definitive recommendations difficult. &nbsp; &nbsp; <a href=\"https://hyp.is/eFRO1A0ZEe2k2zcLQywN8g/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   - several randomized controlled trials (RCTs), have demonstrated improvement in nocturnal GERD symptoms and nocturnal esophageal acid exposure with head of bed elevation or sleeping on a wedge. Also, compared with lying left-side down, lying right-side down increases nocturnal reflux and reflux after meals, presumably because right-sided recumbency places the EGJ in a dependent position relative to the pool of gastric contents that favors reflux.     -  who successfully quit smoking for a year had 44% improvement in GERD symptoms, compared with 18% in those who continued to smoke<\/p>","<p style=\"font-size: 28px;\"> <li>  Coffee, caffeine, citrus, and spicy food had little to no effect on LES pressure (36,37). <br> <br> <li> <br> <br> <li> However, some of these items might have irritant effects that could evoke GERD symptoms without influencing reflux. <br> <br> <li> Alcohol consumption, tobacco smoking, chocolate, peppermint, and high-fat foods do reduce LES pressure in the laboratory, but few studies document the benefits of avoiding these foods and practices. <br> <br> <li> Smoking cessation was shown to improve GERD symptoms in a large cohort study &nbsp; &nbsp; <a href=\"https://hyp.is/bET08g0bEe2j6eNgEQfzNg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li>  Obesity increases the risk of GERD, possibly because of a combination of eating a diet high in fat and other foods that promote reflux, increased intra-abdominal pressure that promotes reflux because of increased intra-abdominal fat, and physiologic changes induced by products of visceral fat  &nbsp; &nbsp; <a href=\"https://hyp.is/0mArsg0bEe20Ti9g024MGg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   -  A population-based study in Norway assessed weight and GERD symptoms at baseline and 10 years later and identified a dose-dependent improvement in GERD symptoms with weight loss (44). Prospective and cohort studies also have shown improvement in GERD with weight loss. One study documented a 40% reduction in frequent GERD symptoms in women who reduced their BMI by 3.5 or more compared with controls (45).<\/p>","<p style=\"font-size: 28px;\"> <li> Antacids are used exclusively for on-demand symptom relief with little evidence to favor 1 type over another. <br> <br> <li> Studies with an alginic acid preparation manufactured in the United Kingdom suggest potential efficacy in symptom relief compared with other products, but alginate content of preparations sold in other countries is variable (47). &nbsp; &nbsp; <a href=\"https://hyp.is/c96HfA9REe2WJ-MFwvsKsA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> PPIs showed a significantly faster healing rate (12%/week) vs H2RAs (6%/week), and faster, more complete heartburn relief (11.5%/week) vs H2RAs (6.4%/week) (48,49). &nbsp; &nbsp; <a href=\"https://hyp.is/kg6ayg9REe2UpRPq6sExMw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li>  PPIs are associated with a greater rate of “complete” symptom relief (usually assessed at 4 weeks) in patients with EE (∼70%–80%) compared with patients with so-called NERD in which symptom relief approximates 50%–60% (50). &nbsp; &nbsp; <a href=\"https://hyp.is/-Tt6fg9REe2tVs9E0CLirQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   likely many patients included in NERD who have functional heartburn and thus unlikely to respond to PPIs.<\/p>","<p style=\"font-size: 28px;\"> <li> If relative acid-suppression potencies of individual PPIs (based on their effects on mean 24-hour intragastric pH) are standardized to omeprazole to yield “omeprazole equivalents” (OEs, with omeprazole having an OE of 1.00), the relative potencies of standard-dose pantoprazole, lansoprazole, omeprazole, esomeprazole, and rabeprazole have been estimated at 0.23, 0.90, 1.00, 1.60, and 1.82 OEs, respectively (52,53). <br> <br> <li> <br> <br> <li>        &nbsp; &nbsp; <a href=\"https://hyp.is/e3_bBg9SEe2N0NcWe9LGqQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> <a href=\"https://img.grepmed.com/uploads/11398/pharmacology-ppi-conversion-potency-reflux-original.jpeg\">img<\/a><\/p><\/p>","<p style=\"font-size: 28px;\"> <li> PPIs can bind only to proton pumps that are actively secreting acid. <br> <br> <li> Because meals stimulate proton pump activity, enteric-coated PPIs control intragastric pH best when given before a meal (30–60 minutes before breakfast for once-daily dosing and 30–60 minutes before breakfast and dinner for twice-daily dosing (54,55)). &nbsp; &nbsp; <a href=\"https://hyp.is/GNrURg9TEe2EK5efb4Kddw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   - Bedtime dosing is discouraged because this is less effective than a predinner dose in acid control (56).    - Dexlansoprazole, a dual delayed release PPI, in which first absorption is in the duodenum, then partially further down the small bowel, seems to have similar efficacy in pH control regardless of meal timing.     - An omeprazole-sodium bicarbonate combination that is not enteric-coated provides good control of intragastric pH in the first 4 hours of sleep when dosed at bedtime (57). <\/p>","<p style=\"font-size: 28px;\"> <li> There seems to be a wide variation in individual intragastric pH control between PPIs, a rationale for considering switching PPIs in patients with incomplete response (58). &nbsp; &nbsp; <a href=\"https://hyp.is/V5b-Mg9WEe2_7I-ow7Ss4g/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Studies suggest that genetic differences in CYP2C19 metabolism affect PPI response; however, genetic testing in this regard has no established role in practice. <br> <br> <li> If one is considering a PPI switch, changing to a PPI that does not rely on CYP2C19 for primary metabolism (rabeprazole) might be considered. &nbsp; &nbsp; <a href=\"https://hyp.is/eOhNeg9WEe2Rv0frWhzEgA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Maintenance PPI therapy should be administered for patients with GERD complications including severe EE (LA grade C or D) and Barrett's esophagus (60). <br> <br> <li> <br> <br> <li> For patients without EE or Barrett's esophagus who continue to have symptoms when PPI therapy is discontinued, consideration can be given to on-demand therapy in which PPIs are taken only when symptoms occur and discontinued when they are relieved (61,62). &nbsp; &nbsp; <a href=\"https://hyp.is/0m6FbA9WEe2XTKOliVIDMQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  Step-down therapy to H2RAs is another acceptable option for management, particularly in patients with NERD (65,66)    - Use of the lowest effective PPI dose is recommended and logical   - abrupt PPI discontinuation and potential rebound acid hypersecretion<\/p>","<p style=\"font-size: 28px;\"> <li> Two-thirds of patients with nonerosive disease responsive to PPIs will demonstrate symptomatic relapse when PPIs are stopped. <br> <br> <li> With LA grade C esophagitis, nearly 100% will relapse within 6 months (63). <br> <br> <li> <br> <br> <li> Recurrence of EE after discontinuation can occur in as little as 1–2 weeks, particularly in patients with previous LA grade C EE (18). &nbsp; &nbsp; <a href=\"https://hyp.is/AfaZWhEyEe2Q7_-gnV_JNw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Based on these data, use of a bedtime H2RA may be beneficial if dosed on an as-needed basis for patients with nocturnal symptoms and for patients with objective evidence of nocturnal acid reflux on pH monitoring despite PPI treatment. &nbsp; &nbsp; <a href=\"https://hyp.is/ZI_nVhEyEe2OQ4dlX1-8Yw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  - although a well-performed study demonstrated loss of pH control (tachyphylaxis) after a month of bedtime H2RA therapy (71).<\/p>","<p style=\"font-size: 28px;\"> <li> Metoclopramide has been shown to increase LES pressure, enhance esophageal peristalsis, and augment gastric emptying. <br> <br> <li> However, data on its efficacy in GERD are scant, and significant adverse events have been reported with long-term and high-dose metoclopramide use, including central nervous system side effects such as drowsiness, agitation, irritability, depression, dystonic reactions, and tardive dyskinesia (72,73). &nbsp; &nbsp; <a href=\"https://hyp.is/vFBiwhEyEe2czYNAzkxCGg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Prucalopride, a 5 HT agonist US Food and Drug Administration (FDA)-approved for treatment of constipation, was shown in 1 off-label use study to improve gastric emptying and reduce esophageal acid exposure in patients with GERD. <br> <br> <li> In the future, this may be a potential add-on therapy for patients with GERD on PPIs found to have delayed gastric emptying (74) &nbsp; &nbsp; <a href=\"https://hyp.is/iB474BEzEe2U32MiwQ5WpQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Baclofen, a GABAB agonist, reduces the transient LES relaxations that enable reflux episodes. <br> <br> <li> Baclofen decreases the number of postprandial acid and nonacid reflux events, nocturnal reflux activity, and belching episodes (75–77). &nbsp; &nbsp; <a href=\"https://hyp.is/8h312hEzEe2p7TMzuiK5zg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> 5–20 mg 3 times a day can be considered in patients with objective documentation of continued symptomatic reflux despite optimal PPI therapy. &nbsp; &nbsp; <a href=\"https://hyp.is/FJzCshE0Ee2L-1N5h1fD-w/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">  - Short-term RCTs have demonstrated symptomatic improvement with baclofen (75–77).   - A randomized, placebo-controlled trial of medical therapy (including baclofen) vs antireflux surgery for PPI-refractory heartburn found no significant benefit for baclofen compared with placebo at 1 year, but the study was not sufficiently powered to detect a small but potentially important effect for baclofen (24). Usage is limited by side effects of dizziness, somnolence, and constipation.<\/p>","<p style=\"font-size: 28px;\"> <li> Limited studies have suggested similar efficacy to H2RAs, but there are no comparative data to PPIs nor any combination studies with these agents. <br> <br> <li> Sucralfate is largely unabsorbed and has no systemic toxicity. &nbsp; &nbsp; <a href=\"https://hyp.is/mFmpThE0Ee2Z5T_qpcrBpw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li>  When lifestyle modifications fail, antacids (aluminum-, calcium-, or magnesium-containing), alginates, and sucralfate are the first-line therapeutic agents. <br> <br> <li> All histamine H2-blockers are FDA category B, and all PPIs are FDA category B except omeprazole, which is FDA category C. &nbsp; &nbsp; <a href=\"https://hyp.is/8QflXhE2Ee2Z7JNJB1UUbA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> In a US survey study, 26% of patients reported both GERD and laryngeal symptoms (80). &nbsp; &nbsp; <a href=\"https://hyp.is/40nJeBE7Ee2p028MwzWzJg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> 38% reported voice disorders and 44% had occasional breathing difficulties  <br>   In a case-control study of veterans, patients with esophagitis or esophageal strictures were more likely to have a diagnosis of laryngitis (odds ratio [OR] 2.01), aphonia (OR 1.81), asthma (OR 1.51), and pharyngitis (OR 1.48) compared with control<\/p>","<p style=\"font-size: 28px;\"> <li>  1 systematic review of 28 studies identifying GERD symptoms in 59% of patients with asthma and abnormal pH testing in 51% (83). &nbsp; &nbsp; <a href=\"https://hyp.is/FYsqhBE9Ee2htTcStJarJg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Findings on laryngoscopy that are associated with reflux include posterior commissure hypertrophy, laryngeal and arytenoid inflammation, vocal cord edema, and endolaryngeal mucus. &nbsp; &nbsp; <a href=\"https://hyp.is/4kmQMhE-Ee2H2f8KeoL1AQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> The use of laryngoscopy for diagnosis of LPR has substantial limitations, with inflammation seen in asymptomatic volunteers, low reproducibility, and lack of correlation between laryngoscopic findings and symptoms. Although ENT physicians often treat LPR based on laryngoscopy findings, a poor response to medical therapy should not be surprising.<\/p>","<p style=\"font-size: 28px;\"> <li>  PH-impedance testing in patients with LPR symptoms is abnormal in 40% of cases (96). &nbsp; &nbsp; <a href=\"https://hyp.is/OCaNDh13Ee2Uhs-MIlBgjQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> chronic cough can be associated with weakly acidic and nonacidic reflux events  <br>  proximal reflux was noted to be more common in the patients with globus (101).<\/p>","<p style=\"font-size: 28px;\"> <li> In the absence of a clear definition of “normal” proximal esophageal reflux, interpretation of impedance results for extraesophageal GERD is problematic, and surgical outcomes seem to be predicted better by traditional reflux parameters. &nbsp; &nbsp; <a href=\"https://hyp.is/aTCu1h2OEe21Gpv8X5JDsA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> One study found that extraesophageal symptoms were not more frequently associated with proximal esophageal reflux than typical GERD symptoms and that, irrespective of symptoms, half of all reflux events extended to the proximal esophagus (103).<\/p>","<p style=\"font-size: 28px;\"> <li>  In patients with extraesophageal symptoms persistent after 2 months of b.i.d. <br> <br> <li> PPIs, the investigators suggest calculation of the Heartburn, Asthma, and BMI Extraesophageal Reflux score—1 point each for BMI > 25, asthma, and heartburn, but no points for cough or hoarseness. <br> <br> <li> pH-impedance testing on PPIs was recommended for patients with a Heartburn, Asthma, and BMI Extraesophageal Reflux score of 3, whereas testing off PPIs was recommended for those with scores ≤2. &nbsp; &nbsp; <a href=\"https://hyp.is/j5_9aB2fEe2uP2OmhtpZyw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Early studies of oropharyngeal pH testing were promising and seemed to predict success of antireflux surgery (120,121). <br> <br> <li> <br> <br> <li> However, subsequent studies have failed to identify a significant correlation between oropharyngeal reflux events and pH-impedance reflux events, suggesting that decreases in oropharyngeal pH may be due to factors other than gastroesophageal reflux (122–126). &nbsp; &nbsp; <a href=\"https://hyp.is/q8wL8h8SEe2Z6EMnzfUNHw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> no significant differences in oropharyngeal acid exposure between PPI responders, partial responders, and nonresponders.   <br>  <br>  There were no significant differences in oropharyngeal acid exposure between PPI responders, partial responders, and nonresponders. <br> Lack of correlation between oropharyngeal pH events and pH-impedance events was seen in another study (ie. the low pH may not be due to acid refluxing from esophagus)  <\/p>","<p style=\"font-size: 28px;\"> <li> A recent meta-analysis of 11 observational studies examined the role of salivary pepsin testing in diagnosing LPR (129). <br> <br> <li> <br> <br> <li> Significant heterogeneity was found, with varying reference standards for LPR diagnosis (pH monitoring, symptoms, and laryngoscopic signs), different pepsin assays, variable definitions of abnormal tests, and number of pepsin tests performed. <br> <br> <li> Another study found pooled sensitivity of pepsin testing for LPR was 64% and specificity was 68%, with an area under the curve of 0.71 (130). &nbsp; &nbsp; <a href=\"https://hyp.is/KwBQth8VEe2p6SMVWpUMGw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> <img src=\"https://media.springernature.com/lw685/springer-static/image/art%3A10.1186%2Fs12876-017-0667-9/MediaObjects/12876_2017_667_Fig3_HTML.gif\"><\/p>","<p style=\"font-size: 28px;\"> <li> Although PPI treatment is often the first step in the management of LPR, this approach may need to be reconsidered. <br> <br> <li> One study comparing up-front reflux testing for LPR patients rather than starting them on empiric PPI therapy found that overall evaluation and treatment costs were lower with initial pH-impedance and esophageal manometry testing (142). <br> <br> <li> <br> <br> <li> Also, a comparison of several algorithms for managing LPR revealed that total costs of therapy were lower in LPR patients treated with initial twice-daily PPI dosing rather than once-daily PPI dosing (142). &nbsp; &nbsp; <a href=\"https://hyp.is/_oQCbiR2Ee2b9uuZ4wYOjg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> questionable role in treating asthma or chronic cough makes diagnostic role less helpful.     <hr>  can be considered if patient is presenting with typical GERD symptoms (in addition to the suspected LPR)      <a href=\"https://images.journals.lww.com/ajg/Original.00000434-202201000-00014.F2.jpeg\" >algorithm<\/a>     <\/p>","<p style=\"font-size: 28px;\"> <li> Predicting which patients with extraesophageal symptoms will improve with antireflux surgery is challenging. <br> <br> <li> In 1 study of patients with extraesophageal symptoms, predictors of symptomatic improvement after surgery included the presence of heartburn with or without regurgitation and abnormal acid exposure time on pH testing (104). &nbsp; &nbsp; <a href=\"https://hyp.is/Jatz9iR_Ee2EzMsnDZjFXQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   outcomes are inferior to those of antireflux surgery for patients with traditional GERD symptoms  <br>  Recurrence of symptoms after surgery was more likely in patients with extraesophageal symptoms and in those who had a poor response to preoperative PPI therapy (154).     <br>  <br>  Patients with extraesophageal symptoms that do not respond to PPIs and patients without objective evidence of reflux should avoid surgical or endoscopic treatment of GERD.<\/p>","<p style=\"font-size: 28px;\"> <li> It has been suggested that up to 40% of patients treated with PPIs will report persistent symptoms of heartburn and regurgitation, with negative effects on quality of life &nbsp; &nbsp; <a href=\"https://hyp.is/vecyQiSCEe24cLeLFyb8XA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Heartburn is more likely to respond to PPIs than regurgitation or extraesophageal symptoms. <br> <br> <li> As such, it is clinically useful to separate refractory heartburn, regurgitation, and extraesophageal symptoms when thinking about these patients. &nbsp; &nbsp; <a href=\"https://hyp.is/9MrbiCSCEe2QasPgn0bUxQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Potential mechanisms underlying symptoms suspected due to GERD but refractory to PPI therapy &nbsp; &nbsp; <a href=\"https://hyp.is/3Uy67CSEEe2mZueXFXhxzQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\">   <a href=\"https://images.journals.lww.com/ajg/Original.00000434-202201000-00014.T4.jpeg\">img<\/a>   <\/p>","<p style=\"font-size: 28px;\"> <li> 42 of 366 (11.4%) participants had ≥50% improvement in GERD symptoms when omeprazole use was optimized, with dosing 30 minutes before breakfast and dinner (24). <br> <br> <li> <br> <br> <li> Another study of patients with NERD with typical GERD symptoms despite PPI use found that 35% responded to daily esomeprazole when dosed correctly (164). &nbsp; &nbsp; <a href=\"https://hyp.is/5n5MyiVCEe2pUdPRgpjevw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> 11-35%<\/p>","<p style=\"font-size: 28px;\"> <li> A recent study found that EE can relapse within 2 weeks after stopping PPIs, with some patients even developing LA grade C EE (63) &nbsp; &nbsp; <a href=\"https://hyp.is/wGaXAiVEEe2855eEGFUovw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> EoE has been seen in 1%–8% of patients with refractory GERD (24,167–170). &nbsp; &nbsp; <a href=\"https://hyp.is/p2t0UiVEEe2O6rcow3tbcA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> On-therapy monitoring is suggested before surgery or endoscopic intervention in patients with previous objective findings of GERD (such as Barrett's esophagus or LA grade C/D EE) who have continued symptoms despite PPI treatment (17). &nbsp; &nbsp; <a href=\"https://hyp.is/8ogdBiVNEe2NdlMMUdPanQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> the documentation of persistent abnormal acid reflux on PPIs or of a positive association between symptoms and reflux episodes offers “reassurance” that surgery or endoscopic therapy can be successful in the PPI-refractory patient<\/p>","<p style=\"font-size: 28px;\"> <li> Impedance-pH monitoring rather than pH monitoring alone is recommended for on-therapy reflux monitoring, both because the yield of pH monitoring in this setting is so low (fewer than 10% of patients on twice-daily PPIs have persistently abnormal acid reflux (160)) and because impedance monitoring enables correlation between symptoms and nonacid reflux episodes. &nbsp; &nbsp; <a href=\"https://hyp.is/Zylw2CdREe2OhUuo7OaU0A/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Patients with refractory GERD, 1%–3% of patients are found to have achalasia when manometry is performed  &nbsp; &nbsp; <a href=\"https://hyp.is/uzizoCdREe2s9Kc50sfMqA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Esophageal aperistalsis are identified in roughly 3% of manometry tests performed for evaluation of GERD (177). <br> <br> <li> <br> <br> <li> These patients often report heartburn symptoms and have a poor response to antireflux surgery. <br> <br> <li> Other disorders, such as rumination and supragastric belching, may also detected by esophageal manometry. &nbsp; &nbsp; <a href=\"https://hyp.is/4XGGbidREe2Uw-N-CiBTQA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Wide range of GERD recurrence rates. <br> <br> <li> Cohort studies often found high rates of postoperative antireflux medication usage (up to 43%) (192–196), whereas several randomized trials of LARS vs medical therapy conducted at specialized centers described lower GERD recurrence rates (10%–27% during follow-up periods of 3–5 years) (197–199) &nbsp; &nbsp; <a href=\"https://hyp.is/SBR2ZCdTEe2vptOC0L2MOg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Compared with Nissen (complete) fundoplication, partial fundoplications (e.g., Toupet and Dor) seem to have similar efficacy in relieving GERD symptoms, but result in less postoperative dysphagia, gas-bloat, and inability to belch and vomit (202–205). <br> <br> <li> <br> <br> <li> However, partial fundoplication also might have a higher rate of recurrent GERD (205). <br> <br> <li> <br> <br> <li>        &nbsp; &nbsp; <a href=\"https://hyp.is/l-1WBidTEe2N89O4AIqLBA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> The major question for patients considering antireflux surgery is this: Does the >80% possibility of long-term freedom from PPIs and their attendant risks warrant the 4% risk of acute complications of fundoplication and its 17.7% risk of GERD recurrence? (207). &nbsp; &nbsp; <a href=\"https://hyp.is/aAJkvCdUEe2zjnOh8dn6Fg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> good numbers to use for counseling <\/p>","<p style=\"font-size: 28px;\"> <li> Magnetic sphincter augmentation\n      MSA with the LINX Reflux Management System, a necklace of titanium beads with magnetic cores that encircles the distal esophagus to bolster the LES and prevent reflux, was developed as a less invasive and more readily reversible GERD treatment than fundoplication. &nbsp; &nbsp; <a href=\"https://hyp.is/8ojWhCdUEe22Id8S8tzSnQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> patients cannot have magnetic resonance imaging with scanning systems >1.5 T<\/p>","<p style=\"font-size: 28px;\"> <li> Dysphagia was the most frequent adverse event, experienced by 68% of patients in the postoperative period, by 11% at 1 year, and by 4% at 3 years. <br> <br> <li> Six patients had serious adverse events, and 6 eventually had the device removed. <br> <br> <li> In a 5-year follow-up of patients in this study, there were no device erosions or migrations, 85% of patients had discontinued their use of PPIs, and all patients reported the ability to belch and vomit (209). &nbsp; &nbsp; <a href=\"https://hyp.is/5NeaFidUEe2U3ZdXdZ5u0w/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> data from an early pilot study, 100 patients <\/p>","<p style=\"font-size: 28px;\"> <li> Risk of erosion was 0.3% at 4 years (213). <br> <br> <li> <br> <br> <li> The median time to erosion was 26 months, and most occurred between 1 and 4 years after device implantation. <br> <br> <li> Most of the eroded devices were removed by a combination of endoscopy and laparoscopy, and there were no serious complications &nbsp; &nbsp; <a href=\"https://hyp.is/naLHgidVEe2QH_dlSkpEMQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> MSA also seems to have a role in the treatment of GERD that worsens or develops after bariatric operations such as sleeve gastrectomy and RYGB (218). &nbsp; &nbsp; <a href=\"https://hyp.is/7MIbdCdVEe2QIrvi3alomQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Clinical outcomes of the 2 procedures are similar, and both have unique advantages and disadvantages. <br> <br> <li> The minimal surgical dissection required for MSA results in greater technical ease, shorter operative times, and shorter durations of hospital stays than for fundoplication. <br> <br> <li> MSA is also easier to reverse, and MSA may result in less gas-bloat and greater ability to belch and vomit than fundoplication. <br> <br> <li> The magnetic resonance imaging restriction after MSA is a disadvantage, and compared with fundoplication, there is a paucity of long-term data on MSA outcomes. <br> <br> <li>  &nbsp; &nbsp; <a href=\"https://hyp.is/LboCkCdWEe29vT_w1Ll8SQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> no randomized trials comparing the 2 procedures, it is difficult to recommend one over the other at this time.<\/p>","<p style=\"font-size: 28px;\"> <li> RYGB can control GERD in obese patients, presumably because the small gastric pouch fashioned during RYGB produces far less acid than an intact stomach, and because the accompanying long alimentary loop prevents the reflux of bile. &nbsp; &nbsp; <a href=\"https://hyp.is/Z2fhzidWEe2b9j939klI6g/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> In addition, a recent, nationwide cohort study of all adults with preoperative reflux who underwent gastric bypass in Sweden between 2006 and 2015 found that, in 2,454 participants followed for median 4.6 years, reflux recurred in 48.8% (95% CI, 46.8–51.0) within 2 years of the operation (226). The authors concluded that the efficacy of gastric bypass for GERD symptoms might have been overestimated. Finally, reports have documented the occasional new development of GERD after RYGB (218).<\/p>","<p style=\"font-size: 28px;\"> <li> Only endoscopic GERD treatments still widely available are radiofrequency antireflux treatment (Stretta; Restech, Houston, TX) and TIF (endogastric solutions) &nbsp; &nbsp; <a href=\"https://hyp.is/XKYDyCdXEe2_bR-dsPo5_w/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Studies of the endoscopic procedures generally have excluded patients with hiatal hernias >2 cm, grade C and D EE, esophageal strictures, and long-segment Barrett's &nbsp; &nbsp; <a href=\"https://hyp.is/fpXwOCdXEe2OD69DbDTDGA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Initially, it was believed to control reflux by inducing swelling and mechanical alteration at the esophagogastric junction. <br> <br> <li> However, an early, sham-controlled trial found that, 6 months after treatment, Stretta had significantly improved GERD symptoms and quality of life, but it did not decrease esophageal acid exposure (227). <br> <br> <li> <br> <br> <li> This raised the possibility that the procedure might alleviate GERD symptoms by altering sensation in the distal esophagus &nbsp; &nbsp; <a href=\"https://hyp.is/zGUMGCdXEe2t-X8zOECRww/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Contradictory conclusions regarding Stretta's efficacy. <br> <br> <li> One meta-analysis that evaluated only RCTs found that Stretta did not produce significant changes in esophageal acid exposure, quality of life, or the ability to stop PPIs (228), whereas another meta-analysis that included both controlled and cohort studies concluded that Stretta significantly reduced esophageal acid exposure, improved quality of life, and decreased PPI usage (229). <br> <br> <li> <br> <br> <li> Nevertheless, in 2013, the Society of American Gastrointestinal and Endoscopic Surgeons gave Stretta a strong recommendation for use in patients who refuse laparoscopic Nissen fundoplication (230). &nbsp; &nbsp; <a href=\"https://hyp.is/_2_DtCdXEe2tLcvwnj3nwg/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> TIF attempts to create a flap valve involving 180° to 270° &nbsp; &nbsp; <a href=\"https://hyp.is/NGnt9idYEe2MpPsfaS_HwA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Long-term benefit of TIF is not established and questionable (217). <br> <br> <li> <br> <br> <li> One recent systematic review and meta-analysis on the use of TIF for refractory GERD found that TIF resulted in significant improvements in GERD health-related quality of life and DeMeester scores, enabling 89% of patients to discontinue PPIs (232). <br> <br> <li> <br> <br> <li> However, another systematic review and meta-analysis on the use of TIF for the treatment of GERD found that although symptoms responded to TIF significantly more often that to PPIs/sham, TIF did not result in significant improvement in esophageal acid exposure and most patients resumed PPIs at reduced dosages during long-term follow-up. &nbsp; &nbsp; <a href=\"https://hyp.is/c6GO1CdYEe2tMfMzS1m25Q/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"> rate of total satisfaction with TIF was 69% by 6 months<\/p>","<p style=\"font-size: 28px;\"> <li> Serious adverse events (perforation and bleeding) was 2.4 &nbsp; &nbsp; <a href=\"https://hyp.is/prHGzCdYEe2q-lvpRxmMhQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Switching PPIs can be considered for patients who experience minor PPI side effects including headache, abdominal pain, nausea, vomiting, diarrhea, constipation, and flatulence. &nbsp; &nbsp; <a href=\"https://hyp.is/3F-ILCdYEe2_d28ti9C-QA/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> 3. <br> <br> <li> For patients with GERD on PPIs who have no other risk factors for bone disease, we do not recommend that they raise their intake of calcium or vitamin D or that they have routine monitoring of bone mineral density. <br> <br> <li>             4. <br> <br> <li> For patients with GERD on PPIs who have no other risk factors for vitamin B12 deficiency, we do not recommend that they raise their intake of vitamin B12 or that they have routine monitoring of serum B12 levels. <br> <br> <li>             5. <br> <br> <li> For patients with GERD on PPIs who have no other risk factors for kidney disease, we do not recommend that they have routine monitoring of serum creatinine levels. &nbsp; &nbsp; <a href=\"https://hyp.is/_eIvzCdYEe2Mq5taCKtlcQ/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>","<p style=\"font-size: 28px;\"> <li> Two meta-analyses on this issue concluded that long-term PPI use is significantly associated with hypomagnesemia (310,314), whereas another 2 concluded that the risk of PPI-induced hypomagnesemia was unclear because of significant heterogeneity among studies (311,312). <br> <br> <li> <br> <br> <li> A recent AGA Best Practice Recommendation concluded that long-term PPI users should not routinely screen or monitor serum magnesium levels (315), whereas the FDA suggests that health care providers should consider monitoring magnesium levels before initiation of PPI treatment and then periodically (http://www.fda.gov/Drugs/DrugSafety/ucm245011.htm). <br> <br> <li> <br> <br> <li> We feel that presently there are insufficient data to make a meaningful recommendation  &nbsp; &nbsp; <a href=\"https://hyp.is/NPpPgCdZEe2QQL9syQfyNw/journals.lww.com/ajg/fulltext/2022/01000/acg_clinical_guideline_for_the_diagnosis_and.14.aspx\" target=\"_blank\">***<\/a><\/p>\n<p>&nbsp;<\/p>\n<p style=\"padding-left: 40px; font-size: 24px; font-style: italic;\"><\/p>"]},"faqtitle":"QA","expand_all_button_text":"+ Expand All","collapse_all_button_text":"- Collapse All","content_background_color":"white"},"evals":[],"jsHooks":[]}</script>
