<html>
  <head>
    <style>
      /* Add some basic styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <h2>Guidelines and relevent articles&nbsp;</h2>

<hr />
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/bes827/pages33321.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  </body>
</html>
